<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="a pokemon search app to find pokemon with name or id">
    <title>RPG Creature Search App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anton%7CBaskervville%7CRaleway&display=swap">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  </head>
  <body>
    <h1>Pokemon Search App</h1>
    <main>
      <form id="pokeform">
        <label for="search-input">Search for Pokemon Name or ID:</label>
        <input id="search-input" type="text" name="search-input" required>
        <button type="submit" id="search-button">Search</button>
      </form>
      <p id="note"><strong>Note</strong>: Pokémon name should be in lowercase, have special characters removed, and be dash separated. Also, if the Pokémon has either ♀ or ♂ as part of its name, the format is "name-f" or "name-m", respectively.</p>
      <div id="pokemon-card">
        <div id="pokemon-info">
          <span>
            <div id="creature-name"></div>
            <div id="creature-id"></div>
          </span>
          <span>
            <div id="weight"></div>
            <div id="height"></div>
          </span>
          <div id="special"></div>
          <div id="types"></div>
        </div>
        <img id="logo" src="https://i.pinimg.com/1200x/2f/cf/f3/2fcff361ce4e28bdf02a85834f999368.jpg" loading="lazy" alt="pokemon logo">
        <table id="pokemon-stats">
          <thead>
            <tr>
              <th>Base</th>
              <th>Stats</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th>HP:</th>
              <td id="hp"></td>
            </tr>
            <tr>
              <th>Attack:</th>
              <td id="attack"></td>
            </tr>
            <tr>
              <th>Defense:</th>
              <td id="defense"></td>
            </tr>
            <tr>
              <th>Sp. Attack:</th>
              <td id="special-attack"></td>
            </tr>
            <tr>
              <th>Sp. Defense:</th>
              <td id="special-defense"></td>
            </tr>
            <tr>
              <th>Speed:</th>
              <td id="speed"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
    <script src="script.js?v=1"></script>
  </body>

</html>
